<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/interactive.css">
    <link rel="stylesheet" href="styles/iconfont/css/iconfont.css">
    <script type="text/javascript" src="lib/flexible.debug.js"></script>
</head>
<body>
    <header class="header-wrapper header-primary flex">
        <div class="header-back flex"></div>
        <h1 class="header-title">互动</h1>
    </header>
    <section class="inter-wrap">
        <!-- 班级圈 start-->
        <div class="inter-grid">
            <div class="inter-header">
                <span class="type">
                    <span class="bar yellow left"></span>班级圈<span class="bar yellow right"></span>
                </span>
                <span class="more"></span>
            </div>
            <div class="radius-grid">
                <div class="left">
                    <span class="grade">七</span>
                    <span class="class">一班</span>
                </div>
                <div class="right">
                    <span class="title">七年级一班</span>
                    <span class="info">关于放假通知</span>
                </div>
            </div>

            <div class="radius-grid">
                <div class="left">
                    <span class="grade">八</span>
                    <span class="class">三班</span>
                </div>
                <div class="right">
                    <span class="title">八年级三班</span>
                    <span class="info">关于放假通知关于放假通知关于放假通知关于放假通知</span>
                </div>
            </div>
        </div>
        <!-- 班级圈 end-->
        <!-- 班群 start-->
        <div class="inter-grid">
            <div class="inter-header">
                <span class="type">
                    <span class="bar purple left"></span>班群<span class="bar purple right"></span>
                </span>
                <span class="more"></span>
            </div>
            <div class="full-grid">
                <div class="item">
                    <div class="img">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.698.698.180/d31a02f8gw1f93beevpi5g20jg0jgjrm.gif" title="班群图片">                        
                    </div>
                    <div class="right">
                        <span class="title">八年级三班群</span>
                        <span class="info">明天就要出去了，关于明天就要出去了，关于明天就要了，关于</span>
                    </div>
                </div>
                <div class="item">
                    <div class="img">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.698.698.180/d31a02f8gw1f93beevpi5g20jg0jgjrm.gif" title="班群图片">                        
                    </div>
                    <div class="right">
                        <span class="title">八年级三班群</span>
                        <span class="info">明天就要出去了，关于明天就要出去了，关于明天就要了，关于</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 班群 end-->
        <!-- 聊天 start-->
        <div class="inter-grid">
            <div class="inter-header">
                <span class="type">
                    <span class="bar blue left"></span>聊天<span class="bar blue right"></span>
                </span>
                <span class="more"></span>
            </div>
            <div class="full-grid small">
                <div class="item">
                    <div class="img">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.698.698.180/d31a02f8gw1f93beevpi5g20jg0jgjrm.gif" title="聊天图片">                        
                    </div>
                    <div class="right">
                        <span class="title">周星星</span>
                        <span class="info">最近作业率提高不少，要继续保持努力！</span>
                    </div>
                </div>
                <div class="item">
                    <div class="img">
                        <img src="http://tva2.sinaimg.cn/crop.0.0.698.698.180/d31a02f8gw1f93beevpi5g20jg0jgjrm.gif" title="聊天图片">                        
                    </div>
                    <div class="right">
                        <span class="title">张文杰</span>
                        <span class="info">最近作业率提高不少，要继续保持努力！</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 聊天 end-->
    </section>
    <div class="placeholder"></div>
    <footer class="tabbar">
        <ul class="tabbar-list flex">
            <li class="tabbar-item">
                <a href="">
                    <i class="iconfont class"></i>
                    <span>班级</span>
                </a>
            </li>
            <li class="tabbar-item">
                <a href="" class="active">
                    <i class="iconfont prepare"></i>
                    <span>备课</span>
                </a>
            </li>
            <li class="tabbar-item">
                <a href="">
                    <i class="iconfont interactive"></i>
                    <span>互动</span>
                </a>
            </li>
            <li class="tabbar-item">
                <a href="">
                    <i class="iconfont more"></i>
                    <span>更多</span>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
