            <p class="title">1.下列四个数中，正整数是（  ）</p>

            <p><span class="b">【考点】</span><span class="r">解：众所周知，正方体有6个面，8个顶点结合凸多面形的欧拉公式：V+F-E=2      可得棱数E=V+F-2=12  故选C</span></p>
