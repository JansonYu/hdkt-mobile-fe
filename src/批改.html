<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/interactive.css">
    <link rel="stylesheet" href="styles/iconfont/css/iconfont.css">
    <script type="text/javascript" src="lib/flexible.debug.js"></script>
</head>
<body>
    <header class="header-wrapper header-primary flex blue">
        <div class="header-back flex"></div>
        <h1 class="header-title"></h1>
    </header>
    <!-- 批改 -->
    <section class="mark-wrap">
        <div class="tab">
            <a href="#" class="item"><span>作业详情</span></a>
            <a href="#" class="item active"><span>批改</span></a>
            <a href="#" class="item"><span>作业分析</span></a>
        </div>
        <div class="mark-info">
            <p class="type"><span>选择题</span></p>
                <div class="pre-round">
                    <a href="#" class="round sqt">
                        <span class="bar" style="height: 100%"></span>
                        <span class="status">100%</span> 
                    </a>
                    <i class="t-num">1</i>                    
                </div>

                <div class="pre-round">
                    <a href="#" class="round sqt">
                        <span class="bar" style="height: 78%"></span>
                        <span class="status">78%</span> 
                    </a>
                    <i class="t-num">2</i>                    
                </div>

                <div class="pre-round">
                    <a href="#" class="round sqt">
                        <span class="bar" style="height: 50%"></span>
                        <span class="status">50%</span> 
                    </a>
                    <i class="t-num">11</i>                    
                </div>
                
            <p class="type"><span>填空题</span></p>
                 <a href="#" class="round task"><span class="status f14">0%</span> <i class="num">1</i></a>
                <a href="#" class="round task"><span class="status f14">0%</span> <i class="num">2</i></a>
                <a href="#" class="round task">
                    <i class="icon-edit"></i><span class="status">待批改</span> <i class="num">10</i>
                </a>
            <p class="type"><span>任务</span></p>
            <div class="container">
                <a href="#" class="round task"><i class="iconfont">&#xe637;</i> <i class="num">1</i></a>
                <a href="#" class="round task"><i class="iconfont">&#xe637;</i> <i class="num">2</i></a>
                <a href="#" class="round task">
                    <i class="icon-edit"></i><span class="status">待批改</span> <i class="num">10</i>
                </a>
                <a href="#" class="round task"><i class="iconfont">&#xe637;</i> <i class="num">1</i></a>
                <a href="#" class="round task"><i class="iconfont">&#xe637;</i> <i class="num">2</i></a>
                <a href="#" class="round task">
                    <i class="icon-edit"></i><span class="status">待批改</span> <i class="num">10</i>
                </a>
                <a href="#" class="round task"><i class="iconfont">&#xe637;</i> <i class="num">1</i></a>
                <a href="#" class="round task"><i class="iconfont">&#xe637;</i> <i class="num">2</i></a>
                <a href="#" class="round task">
                    <i class="icon-edit"></i><span class="status">待批改</span> <i class="num">10</i>
                </a>
                <a href="#" class="round task"><i class="iconfont">&#xe637;</i> <i class="num">1</i></a>
                <a href="#" class="round task"><i class="iconfont">&#xe637;</i> <i class="num">2</i></a>
                <a href="#" class="round task">
                    <i class="icon-edit"></i><span class="status">待批改</span> <i class="num">10</i>
                </a>
            </div>
            <p class="type"><span>文件</span></p>
            <div class="container">
                <a href="#" class="round doc">1</a>
                <a href="#" class="round doc">2</a>
                <a href="#" class="round doc">3</a>
                <a href="#" class="round doc">1</a>
                <a href="#" class="round doc">2</a>
                <a href="#" class="round doc">3</a>
            </div>
        </div>     
    </section>
</body>
</html>
